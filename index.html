    <script>
        function redirecionarParaPagina(resposta) {
            if (resposta === 'sim') {
                window.location.href = 'Fase1.html'; // Redireciona para a página "pagina_sim.html"
            } else if (resposta === 'nao') {
                window.location.href = 'Tristeza.html'; // Redireciona para a página "pagina_nao.html"
            }
        }
    </script>
